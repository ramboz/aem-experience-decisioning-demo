on: 
  repository_dispatch:
    types:
      - resource-published
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Status: ${{ github.event.client_payload.status }}"
        echo "Path: ${{ github.event.client_payload.path }}"
        echo "Source Locations: ${{ github.event.client_payload.sourceLocation }}"
        echo "Num Rows: ${{ github.event.client_payload.numRows }}"
        echo "Header names: ${{ github.event.client_payload.headerNames }}"
        echo "Range: ${{ github.event.client_payload.range }}"
